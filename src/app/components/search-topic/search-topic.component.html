<h1>Search For an Article Topic</h1>
<form class="form" (ngSubmit)="onSubmit(keyword)">
    <input type="text" name="keyword" [(ngModel)]="keyword"
    placeholder="Search for an article topic..." class="text">
    <input type="submit" value="Submit" class="btn">
</form>
<div>
    <div *ngFor="let topHeadline of keywordArticles.articles; let i = index" class="item card">
        <div class="number">
            <h2>{{ i + 1}} </h2>
        </div>
        <div class="container">
            <a (click)="onClick(topHeadline)"> {{ topHeadline.title }} </a>
            <!-- <li> {{ topHeadline.source.name }} </li> -->
            <p class="author"> {{ topHeadline.author }} </p>
            <p class="description"> {{ topHeadline.description }} </p>
        </div>
    </div>
</div>
