<h1>Research Publications</h1>
<div class="wrapper">
    <div *ngFor="let topHeadline of publications.sources" class="card">
        <div class="container">
            <h4> <a (click)="onClick(topHeadline)"> {{ topHeadline.name }}</a></h4>
            <!-- <li> {{ topHeadline.source.name }} </li> -->
            <p> {{ topHeadline.description }} </p>
        </div>
    </div>
</div>
