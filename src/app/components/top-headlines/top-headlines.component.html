<h2>Top 10 U.S. Headlines</h2>
<ul *ngFor="let topHeadline of topHeadlines.articles">
    <!-- TODO: Make URL work -->
    <li> <a (routerLink)="topHeadline.url"> {{ topHeadline.title }} </a></li>
    <ul>
        <!-- <li> {{ topHeadline.source.name }} </li> -->
        <li> {{ topHeadline.author }} </li>
        <li> {{ topHeadline.description }} </li>
    </ul>
</ul>
